<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div id="calculator">
        <div id="output">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button>/</button>
            <button>*</button>
            <button class="operator">-</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>%</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>

            <button>0</button>
            <button>.</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.instagram.com/rajat.virdi_08" target="_blank" class="instagram-btn">
            Follow me on Instagram
        </a>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
